{% extends "base.html" %}

{% block title %}Web-камера {% endblock title %}

{% block content %}
    <div class="container">
        <h1 class="mt-2 mb-5 text-center">Анализ динамического видео, полученного с камеры</h1>
        <div id="media" style="display: none">
            <video id="video" autoplay="true" playsinline="true"></video>
        </div>
    </div>
    <div class="container">
        <h3 class="mt-3">Графики распознавания:</h3>
    </div>
    <p class="highcharts-description">
    <figure class="highcharts-figure">
        <div id="container"></div>
    </figure>

    <script src="/static/client.js"></script>

{% endblock content %}
